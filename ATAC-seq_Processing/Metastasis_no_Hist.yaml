name: PEPATAC_Breast_Cancer_Metastasis

pep_version: 2.0.0
sample_table: "~/ATAC_seq/ATAC_tissue_list.csv"

pep_config: project_config_pipestat.yaml # pephub registry path or local path

looper:
  output_dir: "Third_run/"
  pipeline_interfaces: ["~/pepatac/project_pipeline_interface.yaml"]
  pipestat:
    project_name: PEPATAC_Project
    results_file_path: tmp_pipestat_results.yaml
    flag_file_dir: output/results_pipeline
    database:
      dialect: postgresql
      driver: psycopg2
      name: pipestat-test
      # Fill in your database connection info here
      user: 
      password: 
      host: 
      port: 

sample_modifiers:
  append:
    pipeline_interfaces: ["~/pepatac/sample_pipeline_interface.yaml"]
  derive:
    attributes: [read1, read2]
    sources:
      # Obtain tutorial data from http://big.databio.org/pepatac/ then set
      # path to your local saved files
      R1: "/opt/data_hf/metastasis/ATAC_seq/{sample_name}_1.fq.gz"
      R2: "/opt/data_hf/metastasis/ATAC_seq/{sample_name}_2.fq.gz"
  imply:
    - if: 
        organism: ["human", "Homo sapiens", "Human", "Homo_sapiens"]
      then: 
        genome: hg38
        prealignment_names: ["rCRSd"]
        deduplicator: samblaster # Default. [options: picard]
        trimmer: skewer          # Default. [options: pyadapt, trimmomatic]
        peak_type: variable         # Default. [options: variable]
        extend: "250"            # Default. For fixed-width peaks, extend this distance up- and down-stream.
        frip_ref_peaks: None     # Default. Use an external reference set of peaks instead of the peaks called from this run
